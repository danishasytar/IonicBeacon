<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/ng-cordova-beacon.min.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>

      <ion-content ng-controller="ExampleController">

              <button class="button button-block button-positive" ng-click="showModalIn()">
                Display In
              </button>
              <button class="button button-block button-positive" ng-click="">
                Display Out
              </button>

                <script id="modalin.html" type="text/ng-template">
                  <ion-content>
                    <div class="black">
                      <div class="row" style="height:20px;"></div>

                      <div class="row">
                        <div class="col"></div>
                        <div class="col">
                          <div class="square-round"></div>
                        </div>
                        <div class="col"></div>
                      </div>
                      <div class="row" style="height:30px;"></div>

                      <div class="row">
                        <div class="col"></div>
                        <div class="col">
                          <div class="squarewhite">
                            <center><h3>Counter L1</h3></center>
                          </div>
                        </div>
                        <div class="col"></div>
                      </div>

                      <div class="row">
                        <div class="col"></div>
                        <div class="col">
                            <button class="button button-block button-masblue" style="width: 300px !important;"ng-click="">
                               OK
                            </button>
                        </div>
                        <div class="col"></div>
                      </div>

                    </div>


                  </ion-content> 

                </script> 

      </ion-content> 



    </ion-pane>
  </body>
</html>
